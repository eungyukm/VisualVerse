<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <!-- 게시글 작성 섹션 -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <h4 class="card-title mb-4">Write a Post</h4>
            <form action="/post/post_write_result/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="post_subject">제목</label>
                    <input type="text" id="post_subject" name="post_subject" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label for="post_content">내용</label>
                    <textarea type="text" id="post_content" name="post_content" class="form-control" rows="10" style="resize:none"></textarea>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">작성</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 게시글 목록 섹션 -->
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title mb-4">Post List</h4>
            <table class="table table-hover" id="post_list">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Author</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 예시 데이터 -->
                    <tr>
                        <td>Sample Title</td>
                        <td>Sample Content</td>
                        <td>Author Name</td>
                        <td>2024-11-26</td>
                        <td>2024-11-26</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
