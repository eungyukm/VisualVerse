<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class = "container" style="margine-top:100px">
    <div class = "card shadow">
        <div class = "card-body">
            <form action="/post/post_write_result/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="post_subject">제목</label>
                    <input type="text" id="post_subject" name="post_subject" class="form-control">
                </div>
                <div class="form-group">
                    <label for="post_content">내용</label>
                    <textarea type="text" id="post_content" name="post_content" class="form-control" rows="10" style="resize:none"></textarea>
                </div>
                <div class="form-group">
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">작성</button>
                    </div>
                </div>
            </form>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
</body>
</html>
